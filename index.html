<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova prática - Av.1-2º</title>
</head>
<body>
    <form>
        <h1>envie uma mensagem preenchendo
            o formulário abaixo</h1>
            <label for="nome">seu nome:</label><br/>
            <input type="text" id="nome"
            placeholder="digite seu nome*" required><br/><br/>
            <label for="telefone">seu telefone:</label><br/>
            <input type="tel" id="telefone"
            placeholder="digite seu telefone"><br/><br/>
            <label for="Email">seu E-mail:</label><br/>
            <input type="Email" id="Email"
            placeholder="digite seu Email*" required><br/><br/>
            <label for="sim">deseja receber nossas novidades?
            </label><br/>
            <input type="radio" id="sim" value="sim" name="atualizacao">
            <label for="sim">sim</label>
            <input type="radio" id="nao" value="nao" name="atualizacao">
            <label for="nao">nao</label><br/><br/>

    </form>
</body>
</html>
